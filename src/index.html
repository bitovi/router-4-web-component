<!doctype html>
<html lang="en">

<head>
  <base href="/" />
  <title>R4W test app</title>
  <script src="./index.ts" type="module"></script>
</head>

<body>
  <r4w-router>
    <h1>Hello world!</h1>
    <r4w-link to="/app/foo">foo</r4w-link>
    <r4w-link to="/app/bar">bar</r4w-link>
    <r4w-route path="/app/foo"><app-foo /></r4w-route>
    <r4w-route path="/app/bar"><app-bar /></r4w-route>
    <r4w-redirect to="/app/foo" />
  </r4w-router>
</body>

</html>
