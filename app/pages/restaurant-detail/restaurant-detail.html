<link href='/app/assets/place-my-order-assets.css' rel='stylesheet'>
</link>
<div class="restaurant-header" style="background-image: url('%%restaurant_resources_banner%%')">
  <div class="background">
    <h2>%%restaurant_name%%</h2>
    <div className="address">%%restaurant_address_street%%<br />%%restaurant_address_city%%,
      %%restaurant_address_state%% %%restaurant_address_zip%%</div>
    <div class="hours-price">$$$<br />Hours: M-F 10am-11pm<span class="open-now">Open Now</span></div><br />
  </div>
</div>
<div class="restaurant-content">
  <h3>The best food this side of the Mississippi</h3>
  <p class="description"><img alt="The owner of %%restaurant_name%%." src="%%restaurant_resources_owner%%" />Description
    for %%restaurant_name%%</p>
  <p class="order-link"><r4w-link class="btn" to="/restaurants/%%restaurant_slug%%/order">Order from
      %%restaurant_name%%</r4w-link></p>
</div>
